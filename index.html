<!doctype html>
<html>
  <head>

    <!-- Shouts to http://www.cparker15.com/code/utilities/csv-to-json/ for json conversion tool -->

    <title>MELT - MEDITECH Error Lookup Tool</title>
    <!--<link rel="stylesheet" type="text/css" href="style.css"> -->
    <link href="css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  
  <body>
    <!--<h1>MELT - MEDITECH Error Lookup Tool</h1> -->
    

  <div id="tabs">
    <ul>
      <li><a href="#tabs-1">Windows</a></li>
      <li><a href="#tabs-2">ANP</a></li>
      <li><a href="#tabs-3">Task Server</a></li>
      <li><a href="#tabs-4">WinSock</a></li>
    </ul>


    <!-- Windows Error Lookup Tab -->
    <div id="tabs-1">
      
      <h3>Windows Error Code Lookup </h3>
      <form>
          <label for="hex">Hex</label>
          <input type="text" id="hex" name="hex" size="25" autofocus>
      
          <label for="result">Decimal</label>
          <input type="text" id="result" name="result" size="25">
    
      <input id="winErrButton" type="button" value="Search!" />


      </form>

      <div class="description">
        <p id="errordesc"></p>
      </div>


    </div> <!-- /Windows Error Lookup -->

    <!-- ANP Error Lookup Tab -->
    <div id="tabs-2">
      
      <h3>ANP Event Log Error Lookup</h3>
      <form>
        <label for="anpErrNum">Event ID</label> <br>
        <input type="number" value="0" min="0" max="15" id="anpErrNum">

        <label for="phaseField" class="phase">Phase</label><br>
        <input type="text" class="phase" placeholder="" id="phaseField">
       
      </form>
        
        <div class="description">
          <p id="errordescANP"></p>
            
          <p id="phaseInfo"></p>
        </div>



    </div> <!-- /ANP Error Lookup Tab -->


    <div id="tabs-3">
      
      <h3>TaskServer Error Lookup </h3>
      <form>
        <label for ="taskServerErrNum">Task Server Error Number</label> <br>
        <input type="number" value="0" min="0" max="13" id="taskServerErrNum"> 
         <input id="taskServerErrButton" type="button" value="Search!" />         
      </form>

      <div class="description">
        <p id="errorDescTaskServer"></p>
      </div>
    
    </div>

     <div id="tabs-4">
      <!-- courtesy of http://kb.globalscape.com/KnowledgebaseArticle10140.aspx --> 
       
       <h3>WinSock Error Lookup </h3>
      <form>
        <label for ="winsockErrNum">Winsock Error Number</label> <br>
        <input type="text" placeholder="" id="winsockErrNum">
      </form>

      <div class="description">
        <p id="winsockErrDesc"></p>
      </div>

     </div>
  
     <!-- JavaScript and HTML must be in separate files for security. -->
     <script src="popup.js"></script> 
     <script src="js/jquery.superLabels.js"></script> 
    </body>
</html>
